
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">نماذج</h1>
    <p class="lead">اختيار النموذج</p>
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">

            
        
        <div *ngFor="let item of service.categories" class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ item.categorieAr }}</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>{{ item.categorieAr }}</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-primary">اختيار</button>
            </div>
            
        </div>
  

        
    </div>
</div>
